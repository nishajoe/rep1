<!DOCTYPE html>
<html lang="en">
<head><title>Document</title>
    <style>
        table,th,td{
            border: 10px solid gold;
            width: 50%;
            height: 50px; /*Height has to be given for table as well as td or th, else no effect*/
            text-align: center;
        }
        table{
                border-collapse: collapse; /* To collapse the border cells */
                height: 90px;
                
        }
        th{
            height: 90px;
            background-color: brown;
            color: aliceblue;
        }
        td{
            text-align: right;
            padding: 25px;
            background-color: cornflowerblue;
        }
    </style>
</head>
<body>
    <table>
        <th>First Name</th>
        <th>Last Name</th>
        <tr>
            <td>Peter</td>
            <td>Griffin</td>
        </tr>
        <tr>
            <td>Loius</td>
            <td>Griffin</td>
        </tr>
    </table>
</body>
</html>
