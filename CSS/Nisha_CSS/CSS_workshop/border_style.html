<!DOCTYPE html>
<html lang="en">
<head><title>Document</title>
    <style>
        p{border-color: darkgreen;}
        p.none{border-style: none;}
        p.dotted{border-style: dotted;}
        p.dashed{border-style: dashed;}
        p.solid{border-style: solid;}
        p.double{border-style: double;}
        p.groove{border-style: groove;}
        p.ridge{border-style: ridge;}
        p.inset{border-style: inset;}
        p.outset{border-style: outset;}
        p.hidden{border-style: hidden;}
    </style>
</head>
<body>
    <p class="none">No border.....</p><br><br>
    <p class="dotted">Dotted border.....</p><br><br>
    <p class="dashed">Dashed border.....</p><br><br>
    <p class="solid">Solid border.....</p><br><br>
    <p class="double">Double border.....</p><br><br>
    <p class="groove">groove border.....</p><br><br>
    <p class="ridge">ridge border.....</p><br><br>
    <p class="inset">inset border.....</p><br><br>
    <p class="outset">outset border.....</p><br><br>
    <p class="hidden">Hidden border.....</p>
</body>
</html>
