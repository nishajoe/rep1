<!DOCTYPE html>
<html lang="en">
<head><title>Document</title>
    <style>
        p{  border-color: darkgreen;
            border-width: 4px;}
            
        .one{border-style: dotted solid dashed double;}    /* value to four directions, top, right, bottom, left*/   
        .two{border-style: solid none groove;}  /* value to three directions, and value will be taking like 1st to top, 2nd to right & left, third to bottom*/  
        .three{border-style: solid inset;}  /* value to two directions, here value will be taking like 1st to top & bottom, 2nd to right & left*/  
        .four{border-style: hidden;}    /* value is single then every side take up that value*/  
      
    </style>
</head>
<body>
    <p class="one">Some text.....</p><br><br>
    <p class="two">Some text.....</p><br><br>
    <p class="three">Some text.....</p><br><br>
    <p class="four">Some text.....</p>
</body>
</html>
