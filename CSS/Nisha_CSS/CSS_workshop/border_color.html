<!DOCTYPE html>
<html lang="en">
<head><title>Document</title>
    <style>
        p{
            border-color: blueviolet;
        }
        .top{
            border-style: solid;
            border-top-width: 10px;
        }
        .right{
            border-style: solid;
            border-right-width: 10px;
        }
        .left{
            border-style: solid;
            border-left-width: 10px;
        }
        .bot{
            border-style: solid;
            border-bottom-width: 10px;
        }
    </style>
</head>
<body>
    <p class="top">Top width.....</p><br><br>
    <p class="right">right side width.....</p><br><br>
    <p class="left">left side width.....</p><br><br>
    <p class="bot">Bottom width.....</p>
</body>
</html>
