<!DOCTYPE html>
<html lang="en">
<head> <title>Document</title>
    <Style>
        a:link{
            color: red; /*unvisited link*/
            text-decoration: none; /*disable underline*/
            background-color: aqua;
            display: block; /*a single  block*/
            width: 150px;
            font-weight: bold;
            text-align: center;
            padding: 10px;
        }
        a:visited{
            color:purple;      /*visited link*/
        }
        a:hover{
            color:fuchsia;    /*mouse over link*/
            text-decoration: underline;
            
        }
        a:active{
            color:blue;       /*selected link, active must come after hover, to be effective in css*/
        }
    </Style>
</head>

<body>
    <p><b><a href="https://aitrich.com/" target="_blank">This is alink</a></b></p>
</body>
</html>
