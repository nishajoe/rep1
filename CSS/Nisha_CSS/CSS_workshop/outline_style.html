<!DOCTYPE html>
<html lang="en">
<head><title>Document</title>
    <style>
        p{border:3px, solid rgb(77, 6, 243);}
       
        p.dotted{outline-style: dotted;}
        p.dashed{outline-style: dashed;}
        p.solid{outline-style: solid;}
        p.double{outline-style: double;}
        p.groove{outline-style: groove;}
        p.ridge{outline-style: ridge;}
        p.inset{outline-style: inset;}
        p.outset{outline-style: outset;}
        .color{
                border: 1px solid red;
                outline-style: dashed;
                outline-color: black;
        }
        .wid{
            border: 3px solid green;
            outline-style: dotted;
            outline-width: thin;
        }
    </style>
</head>
<body>
    <p class="dotted">Dotted outline.....</p><br><br>
    <p class="dashed">Dashed outline.....</p><br><br>
    <p class="solid">Solid outline.....</p><br><br>
    <p class="double">Double outline.....</p><br><br>
    <p class="groove">groove outline.....</p><br><br>
    <p class="ridge">ridge outline.....</p><br><br>
    <p class="inset">inset outline.....</p><br><br>
    <p class="outset">outset outline.....</p><br><br>
    <p class="color">some text....</p><br><br>
    <p class="wid">some text....</p>
</body>
</html>
