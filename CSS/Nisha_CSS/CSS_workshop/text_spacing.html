       #b{letter-spacing: -3px;}

    <h1 id="a">This is a heading</h1>
    <h2 id="b">This is a heading</h2>  
    <p>This is a heading with no relevant data...</p>  <br>
    
    <p id="f">Some text Some text Some text Some text Some text
        Some text Some text Some text Some text Some text Some text
        Some text Some text Some text Some text Some text Some text
    </p>
</body>
</html>
