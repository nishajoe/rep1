<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        p.padding{padding-left: 2cm;
        }
        p.padding2{
            padding-left: 50%;
        }
        p.padding3{
            padding-right:50%;
        }
    </style>
</head>

<body>
    <p>this is a text with no left padding</p>
    <p class="padding">this text has a left padding of 2 cm</p>
    <p class="padding2">this text has a left padding of 50% </p>
    <p class="padding3">this text has a right padding of 50% </p>
</body>
</html>
