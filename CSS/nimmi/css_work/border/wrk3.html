<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style type="text/css">
        
        p{border-color: black;
        border-width: 10px;}
        p.none{border-style: none;}

        p.dotted{border-style:dotted;}
        p.dashed{border-style:dashed;}
        p.solid{border-style:solid;}
        p.double{border-style:double}
            p.groove{border-style:groove;}
            p.ridge{border-style:ridge;}
            p.inset{border-style:inset;}
            p.outset{border-style:outset;}
        p.hidden{border-style:hidden;}
    </style>
</head>

<body>
    <p class="none">no border</p>
    <p class="dotted">no dotted border</p>
    <p class="dashed">no dashed border</p>
    <p class="solid">no solid border</p>
    <p class="double">no double border</p>
    <p class="groove">no  groove border</p>
    <p class="ridge">no ridge border</p>
    <p class="inset">no inset border</p>
    <p class="outset">no outset border</p>
    <p class="hidden">no hidden border</p>
</body>
</html>
