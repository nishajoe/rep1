<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jobie Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
        }
        table {
            width: 80%;
            margin: 20px auto;
        border-spacing: 20px;
        }
        td {
            width: 30%;
            padding: 20px;
            color: white;
            font-size: 20px;
            font-weight: bold;
            text-align: center;
            border-radius: 10px;
            margin: 10px;
        
            
        }
        .green { background: #28A745; }
        .blue { background: #007BFF; }
        .purple { background: #6F42C1; }
        .dark-blue { background: #343A40; }
    </style>
</head>
<body>

    <h2>Dashboard</h2>

    <table>
        <tr>
            <td  class="green">Total Jobs Posted<br>45,673</td>
            <td class="blue">Total Job Seekers<br>5,673</td>
            <td class="purple">Total Companies<br>700</td>
        </tr>
        <tr>
            <td class="dark-blue">New Jobs<br>45</td>
            <td class="blue">New Job Seekers<br>67</td>
            <td class="green">New Companies<br>70</td>
        </tr>
    </table>

</body>
</html>
