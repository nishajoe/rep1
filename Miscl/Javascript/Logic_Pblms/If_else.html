<!DOCTYPE html>
<html lang="en">

<head>
    <title>If- Else</title>
</head>

<body>
    <script>
        // let n = prompt("Enter a number: ");
        let n = Number(prompt("Enter a number: "));
        if (n % 2 == 0) {
            document.write(n + " is an even number");
        } else {
            document.write(n + " is an odd number");
        }
    </script>
</body>

</html>
