<!DOCTYPE html>
<html lang="en">

<head>
    <title>Multiplication</title>
</head>

<body>
    <script>

        let num = Number(prompt("Enter a number: "));
        document.write("Multiplication table of " + num + " is:" + "<br>");
        for (let i = 1; i <= 10; i++) {
            document.write(i + " * " + num + " = " + (i * num));
            document.write("<br>");
        }

    </script>
</body>

</html>
