<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let a = ["apple", "orange"];
        let b = ["banana", "grape"];
        document.write("Array A: " + a + "<br>");
        document.write("Array B: " + b + "<br>");
        document.write("New array is : " + a.concat(b));

    </script>
</body>

</html>
