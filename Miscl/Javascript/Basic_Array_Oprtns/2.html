<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let num = [10, 20, 30];
        document.write("The num array: " + num + "<br>");
        num.pop();
        document.write("The modified num array after pop operation is : " + num);
    </script>
</body>

</html>
