<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <button id="btn">Click Me</button>
    <p id="para"></p>
    <script>
        document.getElementById("btn").addEventListener("click", function () {
            document.getElementById("para").innerHTML = "This message is displayed because of event listener";
        });
    </script>
</body>

</html>
