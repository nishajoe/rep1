<html>

<head>
    <title>Doc</title>
</head>

<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <button onclick="change()">Change Color</button>

    <script>
        function change() {
            document.querySelector("p").style.color = "red"; //Use queryselector to select the first <p> or any html element
        }



    </script>
</body>

</html>
