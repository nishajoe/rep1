<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doc</title>
</head>

<body>
    <script>
        let fruits = ["Apple", "Mango", "Banana"];
        fruits.unshift("Pear");     //Add elements to the beginning of an array
        document.write(fruits);

        document.write("<br>" + "<br>" + "After Shift operation result is : ");
        fruits.shift();         //Delete elements from the beginning of an array
        document.write(fruits);


    </script>
</body>

</html>
