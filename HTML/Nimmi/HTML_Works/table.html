<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
 <table border="10px"  width="800" cellspacing="70">
    <tr>
        <td>row1,cell1</td>
        <td>row1,cell2</td>
    </tr>
    <tr>
        <td>row2,cell1</td>
        <td>row2,cell2</td>
    </tr>
 </table>   

 <table border="1px" cellpadding="70" height="700">
    <tr>
        <th>header1</th>
        <th>header2</th>
    </tr>
    <tr>
        <td colspan="30" valign="top">row1,cell1</td>
        <td>row1,cell2</td>
    </tr>
    <tr>
        <td valign="top">row2,cell1</td>
        <td>row2,cell2</td>
    </tr>
 </table> 

 
 <h3>Vertical Alignment Example</h3>
 <table border="1">
     <tr>
         <td valign="top" style="height: 100px;">
             Top Aligned
         </td>
         <td valign="middle" style="height: 100px;">
             Middle Aligned
         </td>
         <td valign="bottom" style="height: 100px;">
             Bottom Aligned
         </td>
     </tr>
 </table>
</body>
</html>
