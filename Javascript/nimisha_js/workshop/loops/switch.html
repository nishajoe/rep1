<body>
    <button onclick="show_prompt()">clickme</button>
    <script>
function show_prompt(){
    var age=prompt("pls enter yr age","7")
   switch(age){
    case"1":
    alert("still at school");
    break;
    case"2":
    alert("still young");
    break;
    case"3":
    alert("start lying");
    break;
    case"4":
    alert("start saving");
    break;
    default:
        alert("undetermined");
   }
}

    </script>
