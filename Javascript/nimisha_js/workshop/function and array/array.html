<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        inc=0;
        seasons=new Array(3);
        seasons[0]="winter";
        seasons[1]="spring";
        seasons[2]="summer";
        seasons[3]="autumn";
        while(inc<4){
            document.writeln("season:"+seasons[inc]+"<br>");
            inc++;
        }
    </script>
</body>
</html>
