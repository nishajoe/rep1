<!DOCTYPE html>

<head>
    <title>Document</title>
</head>

<body>
    <script>
        let name = ["cat", "dog", "fish"];
        document.write("The name array: " + name + "<br>");
        name.shift();
        document.write("The modified name array after pop operation is : " + name);

    </script>
</body>

</html>
