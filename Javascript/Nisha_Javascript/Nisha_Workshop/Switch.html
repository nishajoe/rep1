<html>

<head>
    <title>Doc</title>
</head>

<body>

    <button onclick="show_prompt()">Click Me</button>


    <script>
        function show_prompt() {
            var age = prompt("Please enter your age: ", "5");
            switch (age) {
                case "1": alert("Still lying");
                    break;
                case "2": alert("still young");
                    break;
                case "3": alert("Still at school");
                    break;
                case "4": alert("still at school");
                    break;
                case "5": alert("Still at school");
                    break;
                case "6": alert("still young");
                    break;
                default: alert("Undetermined!");
                    break;


            }
        }

    </script>
</body>

</html>
