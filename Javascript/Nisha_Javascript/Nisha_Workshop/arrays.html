<body>


    <script>
        var i = 0;
        Seasons = new Array(3);
        Seasons[0] = "Winter";
        Seasons[1] = "Summer";
        Seasons[2] = "Autumn";
        Seasons[3] = "Spring";

        while (i < 4) {
            document.write("Season: " + Seasons[i] + "<br>");
            i++;
        }

    </script>

</body>
