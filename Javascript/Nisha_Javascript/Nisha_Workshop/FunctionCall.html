<html>

<head>
    <title>Doc</title>
</head>

<body>
    <input type="text" id="text1">
    <button type="button" onclick="clickMe()">Click</button>
    <p id="para"></p>

    <script>
        function clickMe() {
            var a = document.getElementById("text1").value;
            document.getElementById("para").innerHTML = a;
        }
    </script>

</body>

</html>
