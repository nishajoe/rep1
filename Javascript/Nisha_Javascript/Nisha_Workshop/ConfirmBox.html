<body>
    <button onclick="msg()">Confirm</button>

    <script>
        function msg() {

            var val = prompt("Confirm Test: Continue? ");
            if (val) {
                alert("Your response was OK");
            }
            else {
                alert("Your response was cancel!");
            }
        }
    </script>

</body>
