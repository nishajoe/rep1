<!DOCTYPE html>
<html lang="en">

<head>
    <title>Switch</title>
</head>

<body>
    <script>
        let day = Number(prompt("Enter a day in number: "));
        switch (day) {
            case 1: day = "Sunday";
                break;
            case 2: day = "Monday";
                break;
            case 3: day = "Tuesday";
                break;
            case 4: day = "Thursday";
                break;
            case 5: day = "Friday";
                break;
            case 6: day = "Saturday";
                break;
            case 7: day = "Sunday";
                break;
            default: day = "Error";
                break;
        }
        document.write("The day is " + day);

    </script>
</body>

</html>""
