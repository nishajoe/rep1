<!DOCTYPE html>
<html lang="en">

<head>
    <title>Addition of natural numbers</title>
</head>

<body>
    <script>
        let i = 1, sum = 0;
        while (i <= 10) {
            sum = sum + i;
            i++;
        }
        document.write("Sum of first 10 natural numbers is: " + sum);
    </script>
</body>

</html>
