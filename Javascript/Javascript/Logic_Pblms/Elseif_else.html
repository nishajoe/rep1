<!DOCTYPE html>
<html lang="en">

<head>
    <title>If- Else if- Else</title>
</head>

<body>
    <script>
        let a = Number(prompt("Enter value for a: "));
        let b = Number(prompt("Enter value for b: "));
        let c = Number(prompt("Enter value for c: "));

        if (a >= b) {
            if (a >= c) {
                document.write(a + " is the largest number");
            }
            else {
                document.write(c + " is the largest number");
            }
        }
        else if (b >= c) {
            document.write(b + " is the largest number");
        }
        else {
            document.write(c + " is the largest number");
        }


    </script>
</body>

</html>
