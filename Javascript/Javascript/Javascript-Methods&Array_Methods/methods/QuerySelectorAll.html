</head>

<body>
    <p>This is paragraph 1</p>
    <p>This is paragraph 2</p>
    <button onclick="change()">Change Color</button>

    <script>
        function change() {
            let para = document.querySelectorAll("p");  //Use queryselectorall to select all <p> elements.
            para[1].style.color = "red"; //to access the second paragraph in the index1 of array para. To get para[0], either give like that or put loop
        }



    </script>
</body>

</html>
