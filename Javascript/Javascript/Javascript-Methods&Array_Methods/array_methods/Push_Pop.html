<!DOCTYPE html>
<html lang="en">

<head>
    <title>Doc</title>
</head>

<body>
    <script>
        let fruits = ["Apple", "Mango", "Banana"];
        document.write(fruits);
        fruits.push("Grapes");          //Add elements to the end of an array
        document.write("<br>" + "<br>" + "After Push operation: " + "<br>" + fruits);

        fruits.pop();           //Delete elements from the end of an array
        document.write("<br>" + "<br>" + "After Pop operation: " + "<br>" + fruits);

    </script>
</body>

</html>
