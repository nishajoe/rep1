<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="main">
        <form id="f">
            First name: <input type="text" name="fname" size="20" onkeyup="alphabetCheck()"><br><br>
            Last name: <input type="text" name="lname" size="20" onkeyup="alphabetCheck()"><br><br>
            Contact: <input type="number" name="phno" size="20" onkeyup="numberCheck()"><br><br>
            eMail: <input type="email" name="email" size="20"><br><br>
            User Name: <input type="text" name="uname" size="20" onkeyup="check()"><br><br>
            Password: <input type="password" name="pswd" size="20" onkeyup="check()"><br><br>
            Confirm Password: <input type="password" name="cpswd" size="20" onkeyup="valid()"><br><br>
            <button id="btn" type="submit" onclick="validate()">Submit</button>

        </form>
    </div>


    <script src="script.js"></script>
</body>

</html>
